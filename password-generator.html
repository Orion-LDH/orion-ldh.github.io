<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码生成器 - LDH's Blog</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .password-generator {
            max-width: 500px;
            margin: 2rem auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .password-display {
            background: #f8f9fa;
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 1rem;
            font-family: monospace;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 1rem;
            word-break: break-all;
        }
        .password-options {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .option-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .option-group label {
            cursor: pointer;
            user-select: none;
        }
        .length-slider {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .length-slider input[type="range"] {
            flex: 1;
        }
        .length-value {
            min-width: 2rem;
            text-align: center;
            font-weight: bold;
        }
        .generate-btn {
            width: 100%;
            padding: 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .generate-btn:hover {
            background: #0056b3;
        }
        .copy-btn {
            width: 100%;
            padding: 0.75rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background-color 0.2s;
        }
        .copy-btn:hover {
            background: #1e7e34;
        }
        .strength-indicator {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        .strength-bar {
            height: 100%;
            transition: width 0.3s, background-color 0.3s;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">LDH's Blog</div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="game.html">游戏</a></li> 
                    <li><a href="tools.html">工具</a></li>
                    <li><a href="about.html">关于</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <h1>密码生成器</h1>
            <p>生成高强度随机密码，保护您的账户安全</p>
            <a href="tools.html" class="btn"><i class="fas fa-arrow-left"></i> 返回工具列表</a>
        </div>
    </section>

    <!-- Password Generator -->
    <div class="container">
        <div class="password-generator">
            <div class="password-display" id="password-display">点击生成密码</div>
            
            <div class="password-options">
                <div class="length-slider">
                    <label>密码长度:</label>
                    <input type="range" id="length-slider" min="4" max="32" value="12" oninput="updateLength()">
                    <span class="length-value" id="length-value">12</span>
                </div>
                
                <div class="option-group">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">包含大写字母 (A-Z)</label>
                </div>
                
                <div class="option-group">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">包含小写字母 (a-z)</label>
                </div>
                
                <div class="option-group">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">包含数字 (0-9)</label>
                </div>
                
                <div class="option-group">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">包含特殊字符 (!@#$%^&*)</label>
                </div>
                
                <div class="strength-indicator">
                    <div class="strength-bar" id="strength-bar"></div>
                </div>
            </div>
            
            <button class="generate-btn" onclick="generatePassword()">
                <i class="fas fa-key"></i> 生成密码
            </button>
            
            <button class="copy-btn" onclick="copyPassword()" id="copy-btn" style="display: none;">
                <i class="fas fa-copy"></i> 复制密码
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <ul class="footer-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="game.html">游戏</a></li> 

                <li><a href="tools.html">工具</a></li>
                <li><a href="about.html">关于</a></li>
            </ul>
            <div class="copyright">
                &copy; 2024 LDH's Blog. All rights reserved. | GitHub: <a href="https://github.com/Orion-LDH" target="_blank">Orion-LDH</a>
            </div>
        </div>
    </footer>

    <script>
        let currentPassword = '';

        function updateLength() {
            const length = document.getElementById('length-slider').value;
            document.getElementById('length-value').textContent = length;
            if (currentPassword) {
                generatePassword();
            }
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('length-slider').value);
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;

            let charset = '';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            if (charset === '') {
                alert('请至少选择一种字符类型！');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            currentPassword = password;
            document.getElementById('password-display').textContent = password;
            document.getElementById('copy-btn').style.display = 'block';
            
            updateStrengthIndicator(password);
        }

        function updateStrengthIndicator(password) {
            const strengthBar = document.getElementById('strength-bar');
            let strength = 0;
            
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 25;
            
            strength = Math.min(strength, 100);
            
            strengthBar.style.width = strength + '%';
            if (strength < 25) {
                strengthBar.style.backgroundColor = '#dc3545';
            } else if (strength < 50) {
                strengthBar.style.backgroundColor = '#ffc107';
            } else if (strength < 75) {
                strengthBar.style.backgroundColor = '#17a2b8';
            } else {
                strengthBar.style.backgroundColor = '#28a745';
            }
        }

        function copyPassword() {
            if (currentPassword) {
                navigator.clipboard.writeText(currentPassword).then(() => {
                    const btn = document.getElementById('copy-btn');
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-check"></i> 已复制';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                    }, 2000);
                });
            }
        }

        // 生成初始密码
        generatePassword();
    </script>
</body>
</html>
